<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/gestionMatricula.js"></script>
    <link rel="stylesheet" href="../css/gestionMatricula.css">
    <title>Gestión de Matrícula</title>
</head>
<body>

    <h1>Gestión de Matrícula</h1>

    <form id="matricula-form">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br>

        <label for="tema">Tema:</label>
        <input type="text" id="tema" name="tema" required><br>

        <label for="estudiante">Estudiante:</label>
        <input type="text" id="estudiante" name="estudiante" required><br>

        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" required><br>

        <button type="submit">Registrar Matrícula</button>
        <a href="panelAdministradores.html" class="btn">Volver</a>
    </form>

    <h2>Matrículas Registradas</h2>
    <ul id="matricula-list"></ul>
    
</body>
</html>
