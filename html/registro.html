<!DOCTYPE html>
<html>
<head>
    <title>Registro de Estudiantes</title>
    <link rel="stylesheet" type="text/css" href="../css/resgistro.css">
</head>
<body>

    <header>
        <h1>Registro de Estudiantes</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="cursos.html">Cursos</a></li>
            <li><a href="registro.html">Registro de Estudiantes</a></li> 
            <li><a href="inicioSesion.html">Iniciar Sesión</a></li>
        </ul>
    </nav>


    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <label for="usuario">Nombre:</label>
            <input type="text" id="usuario" required>
    
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>

            <!-- Nuevos campos adicionales -->
    
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" required>

            <label for="tipoId">Tipo de Identificación:</label>
           <select name="" id="tipoId">
            <option value="">Ti</option>
            <option value="">CC</option>
            <option value="">CE</option>
            <option value="">P</option>
           </select>

            <label for="numId">Número de Identificación:</label>
            <input type="text" id="numId" required>

            <label for="direccion">Dirección de Residencia:</label>
            <input type="text" id="direccion" required>

            <label for="FechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="FechaNacimiento" required>

            <label for="estudios">Estudios Realizados:</label>
            <input type="text" id="estudios" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>

            <button type="button" onclick="registrar()">Registrar</button>
        </form>

    <script src="../js/registros.js"></script>
</body>
</html>
