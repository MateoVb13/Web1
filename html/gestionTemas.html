<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/gestionTemas.css">
    <title>Gestión de Temas</title>
</head>
<body>
    <header class="header-academico">
        <h1 class="header-title">Gestión de Temas</h1>
    </header>

    <section class="temas-container">
        <h2 class="temas-title">Listado de Temáticas</h2>
        <table class="temas-table">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Cursos Asociados</th>
                    <th>Costo</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="temas-list">
            
            </tbody>
        </table>

        <h2 class="temas-title">Agregar Temática</h2>
        <form id="agregar-tema-form">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" required><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea><br>

            <label for="cursos">Cursos Asociados:</label>
            <input type="text" id="cursos" name="cursos" required><br>

            <label for="costo">Costo:</label>
            <input type="number" id="costo" name="costo" required><br>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required><br>

            <button type="submit" class="btn">Agregar Temática</button>
            <a href="panelAdministradores.html" class="btn">Volver</a>
        </form>
    </section>
    <script src="../js/gestionTemas.js"></script>
    
</body>
</html>
