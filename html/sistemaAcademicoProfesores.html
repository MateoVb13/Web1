<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sistemaAcademicoProfesores.css">
    <title>Sistema Académico</title>
</head>
<body>

    <header><h1>Sistema Académico para Profesores</h1></header>
    <div id="contenedor">
        <div>
            <h2>Lista de Cursos</h2>
            <ul id="lista-cursos"></ul>
        </div>

        <div>
            <h2>Asignar Estudiantes</h2>
            <label for="select-curso">Seleccionar Curso:</label>
            <select id="select-curso"></select>

            <label for="select-estudiante">Seleccionar Estudiante:</label>
            <select id="select-estudiante"></select>

            <button id="btn-asignar">Asignar Estudiante</button>
        </div>

        <div>
            <h2>Ingresar Calificaciones</h2>
            <label for="select-curso-calificacion">Seleccionar Curso:</label>
            <select id="select-curso-calificacion"></select>

            <label for="select-estudiante-calificacion">Seleccionar Estudiante:</label>
            <select id="select-estudiante-calificacion"></select>

            <label for="input-calificacion">Calificación:</label>
            <input type="number" id="input-calificacion" min="0" max="100">

            <button id="btn-ingresar-calificacion">Ingresar Calificación</button>
        </div>

        <div>
            <h2>Progreso del Estudiante</h2>
            <label for="select-estudiante-progreso">Seleccionar Estudiante:</label>
            <select id="select-estudiante-progreso"></select>

            <div id="progreso-estudiante"></div>
        </div>
    </div>
    <a href="../html/inicioSesion.html" class="btn">Cerrar Sesión</a>

    <script src="../js/sistemaAcademicoProfesores.js"></script>
</body>
</html>
